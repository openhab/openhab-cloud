---
- name: Install certbot and Route53 plugin
  ansible.builtin.apt:
    name:
      - certbot
      - python3-certbot-dns-route53
    state: present

- name: Create AWS credentials directory
  ansible.builtin.file:
    path: /root/.aws
    state: directory
    mode: "0700"

- name: Template AWS credentials
  ansible.builtin.template:
    src: aws-credentials.j2
    dest: /root/.aws/credentials
    owner: root
    group: root
    mode: "0600"

- name: Check if certificate already exists
  ansible.builtin.stat:
    path: "/etc/letsencrypt/live/{{ domain }}/fullchain.pem"
  register: cert_file

- name: Request wildcard certificate
  ansible.builtin.command:
    cmd: >
      certbot certonly --dns-route53
      --non-interactive --agree-tos
      --email {{ acme_email }}
      -d "{{ domain }}" -d "*.{{ domain }}"
  when: not cert_file.stat.exists
  notify: reload nginx

- name: Create certbot renewal systemd service
  ansible.builtin.copy:
    dest: /etc/systemd/system/certbot-renew.service
    mode: "0644"
    content: |
      [Unit]
      Description=Certbot renewal

      [Service]
      Type=oneshot
      ExecStart=/usr/bin/certbot renew --quiet --deploy-hook "docker compose -f /opt/openhabcloud/docker-compose.yml exec nginx nginx -s reload"

- name: Create certbot renewal systemd timer
  ansible.builtin.copy:
    dest: /etc/systemd/system/certbot-renew.timer
    mode: "0644"
    content: |
      [Unit]
      Description=Run certbot renewal twice daily

      [Timer]
      OnCalendar=*-*-* 00,12:00:00
      RandomizedDelaySec=3600
      Persistent=true

      [Install]
      WantedBy=timers.target

- name: Enable certbot renewal timer
  ansible.builtin.systemd:
    name: certbot-renew.timer
    enabled: true
    state: started
    daemon_reload: true
