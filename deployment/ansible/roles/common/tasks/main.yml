---
- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install base packages
  ansible.builtin.apt:
    name:
      - curl
      - gnupg
      - ca-certificates
      - ufw
      - python3-pip
      - apt-transport-https
    state: present

- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"

- name: Add Docker apt repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture | replace('x86_64', 'amd64') }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    filename: docker
    state: present

- name: Install Docker CE
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Enable and start Docker
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started

# ── Firewall ──

- name: Set UFW default deny incoming
  community.general.ufw:
    direction: incoming
    policy: deny

- name: Set UFW default allow outgoing
  community.general.ufw:
    direction: outgoing
    policy: allow

- name: Allow SSH
  community.general.ufw:
    rule: allow
    port: "22"
    proto: tcp

- name: "App servers: allow HTTP"
  community.general.ufw:
    rule: allow
    port: "80"
    proto: tcp
  when: inventory_hostname in groups['appservers']

- name: "App servers: allow HTTPS"
  community.general.ufw:
    rule: allow
    port: "443"
    proto: tcp
  when: inventory_hostname in groups['appservers']

- name: "App servers: allow Node.js ports from other app servers"
  community.general.ufw:
    rule: allow
    port: "3000:3009"
    proto: tcp
    from_ip: "{{ hostvars[item]['ansible_host'] }}"
  loop: "{{ groups['appservers'] | difference([inventory_hostname]) }}"
  when: inventory_hostname in groups['appservers']

- name: "DB server: allow MongoDB from app servers"
  community.general.ufw:
    rule: allow
    port: "27017"
    proto: tcp
    from_ip: "{{ hostvars[item]['ansible_host'] }}"
  loop: "{{ groups['appservers'] }}"
  when: inventory_hostname in groups['dbservers']

- name: "DB server: allow Redis from app servers"
  community.general.ufw:
    rule: allow
    port: "6379"
    proto: tcp
    from_ip: "{{ hostvars[item]['ansible_host'] }}"
  loop: "{{ groups['appservers'] }}"
  when: inventory_hostname in groups['dbservers']

- name: Enable UFW
  community.general.ufw:
    state: enabled
