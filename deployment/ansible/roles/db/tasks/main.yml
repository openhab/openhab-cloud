---
# ── MongoDB 8.0 ──

- name: Add MongoDB GPG key
  ansible.builtin.get_url:
    url: https://pgp.mongodb.com/server-8.0.asc
    dest: /etc/apt/keyrings/mongodb-server-8.0.asc
    mode: "0644"

- name: Add MongoDB apt repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/mongodb-server-8.0.asc] https://repo.mongodb.org/apt/debian bookworm/mongodb-org/8.0 main"
    filename: mongodb-org-8.0
    state: present

- name: Install MongoDB
  ansible.builtin.apt:
    name: mongodb-org
    state: present
    update_cache: true

- name: Template mongod.conf
  ansible.builtin.template:
    src: mongod.conf.j2
    dest: /etc/mongod.conf
    owner: root
    group: root
    mode: "0644"
  notify: restart mongod

- name: Enable and start mongod
  ansible.builtin.systemd:
    name: mongod
    enabled: true
    state: started

- name: Install pymongo for Ansible MongoDB modules
  ansible.builtin.apt:
    name: python3-pymongo
    state: present

- name: Create MongoDB admin user
  community.mongodb.mongodb_user:
    database: admin
    name: admin
    password: "{{ vault_mongodb_password }}"
    roles:
      - { db: admin, role: userAdminAnyDatabase }
      - { db: admin, role: readWriteAnyDatabase }
    state: present
    login_host: 127.0.0.1
    login_port: 27017

- name: Create MongoDB openhab database user
  community.mongodb.mongodb_user:
    database: openhab
    name: openhab
    password: "{{ vault_mongodb_password }}"
    roles:
      - { db: openhab, role: readWrite }
    state: present
    login_host: 127.0.0.1
    login_port: 27017
    login_user: admin
    login_password: "{{ vault_mongodb_password }}"
    login_database: admin

# ── Redis ──

- name: Install Redis
  ansible.builtin.apt:
    name: redis-server
    state: present

- name: Template redis.conf
  ansible.builtin.template:
    src: redis.conf.j2
    dest: /etc/redis/redis.conf
    owner: redis
    group: redis
    mode: "0640"
  notify: restart redis

- name: Enable and start Redis
  ansible.builtin.systemd:
    name: redis-server
    enabled: true
    state: started
