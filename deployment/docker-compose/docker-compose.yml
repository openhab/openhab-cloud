services:
  app:
    image: openhab/openhab-cloud:${IMAGE_TAG:-latest}
    build:
      context: ../..
      # Uncomment to customize timezone
      # args:
      #   TZ: America/Los_Angeles
    volumes:
      - ./config.json.template:/opt/openhabcloud/config.json.template:ro
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    environment:
      - DOMAIN_NAME
      - EXPRESS_KEY
      - MORGAN_FORMAT
      - REDIS_PASSWORD
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.openhab-cloud.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.openhab-cloud.entrypoints=websecure"
      - "traefik.http.routers.openhab-cloud.tls.certresolver=letsencrypt"
      - "traefik.http.services.openhab-cloud.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:6
    volumes:
      - mongo-data:/data/db
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ping:1})"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: always
    command: >-
      redis-server --appendonly yes
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli ${REDIS_PASSWORD:+-a $REDIS_PASSWORD --no-auth-warning} ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  traefik:
    image: traefik:3
    command:
      - "--certificatesresolvers.letsencrypt.acme.email=${EMAIL}"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-data:/data
    restart: always

volumes:
  mongo-data:
  redis-data:
  traefik-data:
